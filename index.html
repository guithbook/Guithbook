<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guithbook</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      color: #222;
    }
    header {
      background-color: #1e2a38;
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header p {
      font-size: 1rem;
      color: #cdd6e3;
      margin-top: 0.5rem;
    }
    .container {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 1.5rem;
    }
    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: 0.3s;
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-content {
      padding: 1rem;
    }
    .card-content h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #1e2a38;
    }
    .price {
      margin: 0.5rem 0;
      font-size: 1rem;
      font-weight: bold;
      color: #0077cc;
    }
    .buy-btn {
      background-color: #0077cc;
      color: white;
      border: none;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .buy-btn:hover {
      background-color: #005fa3;
    }
    footer {
      background-color: #e1e7ed;
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #555;
      margin-top: 2rem;
    }

    /* Responsivo desktop */
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .card {
        width: 300px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Guithbook</h1>
    <p>Descubra ebooks únicos e transforme sua leitura</p>
  </header>

  <main class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300x200.png?text=Ebook+1" alt="Ebook 1" />
      <div class="card-content">
        <h3>Nome do Ebook</h3>
        <p class="price">R$ 19,90</p>
        <button class="buy-btn">Comprar Agora</button>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200.png?text=Ebook+2" alt="Ebook 2" />
      <div class="card-content">
        <h3>Ebook Criativo</h3>
        <p class="price">R$ 24,90</p>
        <button class="buy-btn">Comprar Agora</button>
      </div>
    </div>

    <!-- Você pode duplicar os cards acima para adicionar mais ebooks -->
  </main>

  <footer>
    &copy; 2025 Guithbook - Todos os direitos reservados
  </footer>

</body>
</html>
